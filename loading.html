<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleCa²⁺ Loading</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    .logo {
      width: 88px;
      height: 88px;
      margin: 0 auto 24px;
      position: relative;
    }

    .logo-circle {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4fc3f7 0%, #1976d2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px rgba(79, 195, 247, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      color: white;
      line-height: 1.1;
    }

    .logo-text .superscript {
      font-size: 11px;
      vertical-align: super;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 13px;
      color: #8899aa;
      margin-bottom: 32px;
    }

    .spinner {
      width: 36px;
      height: 36px;
      margin: 0 auto 16px;
      border: 3px solid rgba(79, 195, 247, 0.2);
      border-top: 3px solid #4fc3f7;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .status {
      font-size: 12px;
      color: #6b7b8d;
      animation: ellipsis 1.5s steps(4) infinite;
    }

    .status::after {
      content: '';
      display: inline-block;
      width: 1em;
      text-align: left;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    @keyframes ellipsis {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-circle">
        <div class="logo-text">Ca<span class="superscript">2+</span></div>
      </div>
    </div>
    <h1>SimpleCa²⁺</h1>
    <p class="subtitle">Calcium Imaging Analysis</p>
    <div class="spinner"></div>
    <p class="status" id="status">Starting R engine</p>
  </div>

  <script>
    const messages = [
      'Starting R engine',
      'Loading packages',
      'Initializing Shiny',
      'Almost ready'
    ];
    let idx = 0;
    setInterval(() => {
      idx = Math.min(idx + 1, messages.length - 1);
      document.getElementById('status').textContent = messages[idx];
    }, 4000);
  </script>
</body>
</html>
